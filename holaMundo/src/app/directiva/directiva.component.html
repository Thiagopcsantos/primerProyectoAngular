<button (click)="alternarFondo()">Alternar</button>

<div [ngClass]="{ 'cuadrado': mostrarCuadrado }">
  <p>Esse deveria aparecer com uma cor verde</p>
</div>

<div *ngFor= " let producto of productos" class="producto">
  <p [ngClass]="{ 'textoImportante': producto.esImportante }">El producto es: {{producto.nombre}}</p>
  <p>Su stock es: {{producto.stock}}</p>
  <p>Fabricante: {{producto.fabricante}}</p>
  <p>vencimiento: {{producto.fechaVence}}</p>
</div>
